    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <header>
        <ul>
            <li><a href="./high-scores.html">View Leaderboard</a></li>
            <li>Time: <span id="countdown"></span></li>

        <div class="container center">
